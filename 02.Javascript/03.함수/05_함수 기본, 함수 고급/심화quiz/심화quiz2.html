<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(prompt("숫자를 입력하세요 : "))
        var n2 = Number(prompt("숫자를 입력하세요 : "))

        const add = (n1,n2) => {
            var result = n1 + n2;
            return result;
        }
        
        const sub = (n1,n2) => {
            var result = n1 - n2;
            return result;
        }

        const di = (n1,n2) => {
            var result = n1 / n2;
            return result;
        }

        const mul = (n1,n2) => {
            var result = n1 * n2;
            return result;
        }
        console.log(add(n1,n2))     
        console.log(sub(n1,n2))  
        console.log(di(n1,n2))   
        console.log(mul(n1,n2))   
        </script>
</body>
</html>
