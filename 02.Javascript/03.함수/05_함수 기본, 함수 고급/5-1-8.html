<body>
    <script>
     //나머지 매개변수를 이용해 최솟값 구하기

     function min(...items) {
        // 52, 273, 32, 103, 275, 24, 57
        let output = items[0];

        for(const item of item) {
            if (output > item) {
                output = item;
            }
        }
        return output;
     }
     
     console.log(`최솟값 : ${min(52, 273, 32, 103, 275, 24, 57)} `)
    </script>
</body>
