<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 1-1. a부터 b까지의 모든 범위를 곱하는 함수를 작성하시오
      const multiplyAll = function (a, b) { 
        let output = 1;
        for(let i = a; i <= b; i++) {
          output *= i;
        }
        return output;
      };
      
      console.log(multiplyAll(1, 2));
      console.log(multiplyAll(1, 3));
    </script>
  </head>
  <body></body>
</html>
