<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = Number(prompt(`신장을 입력하세요.`));

        if ( 150 <= input ) {
            console.log(`놀이기구 이용 가능`);
        } else {
            const isContinue = confirm(`부모와 함께 왔습니까?`)
            if (isContinue) {
                console.log(`좋은 시간 보내렴~`)
            } else {
                console.log(`어른 모시고 다시와라~`)
            }
        }
    </script>
</body>
</html>
