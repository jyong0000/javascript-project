<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        const input = Number(prompt('숫자를 입력하세요.'))

        if(input % 3 == 0){
            console.log(`3의 배수입니다.`)
        } else {
            console.log(`3의 배수가 아닙니다.`)
        }
    </script>
</body>
